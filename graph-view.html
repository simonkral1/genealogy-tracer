<!DOCTYPE html>
<html>
<head>
  <title>Genealogy Graph View</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f4f6f8;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .header {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #1a202c;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .instructions {
      background-color: #e6fffa;
      border: 1px solid #81e6d9;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 12px;
      margin-left: auto;
      max-width: 300px;
    }
    
    .control-button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .control-button:hover {
      background-color: #3182ce;
    }
    
    .control-button.secondary {
      background-color: #718096;
    }
    
    .control-button.secondary:hover {
      background-color: #4a5568;
    }
    
    #graph-container {
      width: 100%;
      height: calc(100vh - 80px);
      background-color: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      position: relative;
    }
    
    .loading, .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      border-radius: 6px;
    }
    
    .loading {
      color: #4a5568;
      background-color: #f0f4f8;
      border: 1px solid #e2e8f0;
    }
    
    .error {
      color: #c53030;
      background-color: #fed7d7;
      border: 1px solid #fbb6b6;
      font-weight: 500;
    }
    
    .node {
      cursor: pointer;
      stroke: #333;
      stroke-width: 1.5px;
    }
    
    .node.root {
      fill: #4299e1;
      stroke: #2b6cb0;
      stroke-width: 3px;
    }
    
    .node.genealogy {
      fill: #48bb78;
      stroke: #2f855a;
    }
    
    .node.question {
      fill: #ed8936;
      stroke: #c05621;
    }
    
    .node.expandable {
      stroke-dasharray: 3,3;
      cursor: pointer;
    }
    
    .node.expandable:hover {
      stroke-width: 3px;
      filter: brightness(1.2);
    }
    
    .node.expanding {
      stroke: #ff6b6b;
      stroke-width: 3px;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2px;
    }
    
    .node-label {
      font-size: 12px;
      font-weight: 500;
      text-anchor: middle;
      pointer-events: none;
      fill: #333;
    }
    
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1000;
      max-width: 300px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Genealogy Network Graph</h1>
    <div class="controls">
      <button id="reset-view" class="control-button secondary">Reset View</button>
      <button id="expand-all" class="control-button">Expand All</button>
      <div class="instructions">
        ðŸ’¡ <strong>How to explore:</strong> Click green genealogy nodes to discover related concepts and build the knowledge network
      </div>
    </div>
  </div>
  
  <div id="graph-container">
    <div id="loading-state" class="loading">
      <p>Loading graph visualization...</p>
    </div>
    <div id="error-state" class="error" style="display:none;">
      <p>Failed to load graph data.</p>
    </div>
  </div>
  
  <div id="tooltip" class="tooltip"></div>
  
  <script src="d3.v7.min.js"></script>
  <script src="graph-view.js"></script>
</body>
</html>
