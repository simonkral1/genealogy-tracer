<!DOCTYPE html>
<html>
<head>
  <title>Genealogy Tracer</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      width: 450px; /* Increased width slightly */
      min-height: 200px;
      max-height: 500px; /* Allow scrolling for long content */
      overflow-y: auto;
      padding: 15px;
      background-color: #f4f6f8;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 15px;
      color: #1a202c;
    }
    h2 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 5px;
      color: #2d3748;
    }
    #trace-output .trace-item, #questions-section ul {
      background-color: #fff;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    #trace-output .trace-item {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      gap: 8px; /* Space between elements within an item */
    }
    .trace-item-line {
        display: block; /* Each part on its own line initially */
    }
    .trace-item strong {
        color: #2c5282; /* Darker blue for title */
    }
    .trace-item span {
        margin-right: 5px;
    }
    .trace-item a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
    }
    .trace-item a:hover {
      text-decoration: underline;
    }
    .trace-this-button {
      background-color: #edf2f7;
      color: #4a5568;
      border: 1px solid #cbd5e0;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px; /* Add some space above the button */
      align-self: flex-start; /* Align button to the left */
    }
    .trace-this-button:hover {
      background-color: #e2e8f0;
    }
    .copy-all-button {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-all-button:hover {
      background-color: #2f855a;
    }
    .copy-all-container {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .graph-view-button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .graph-view-button:hover {
      background-color: #3182ce;
    }
    .cache-indicator {
      background-color: #f0fff4;
      color: #22543d;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 10px;
      border: 1px solid #c6f6d5;
      font-weight: 500;
    }
    #questions-list {
      list-style-type: disc;
      padding-left: 20px;
    }
    #questions-list li {
      margin-bottom: 5px;
    }
    .loading, .error {
      text-align: center;
      padding: 20px;
      border-radius: 6px;
    }
    .loading p,
    .error p {
        margin:0;
    }
    .loading {
      color: #4a5568;
      background-color: #f0f4f8;
      border: 1px solid #e2e8f0;
    }
    .error {
      color: #c53030;
      background-color: #fed7d7;
      border: 1px solid #fbb6b6;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Genealogy Trace</h1>
  
  <div id="loading-state" class="loading" style="display:none;">
    <p>Loading...</p>
  </div>
  <div id="error-state" class="error" style="display:none;">
    <p>An error occurred.</p>
  </div>

  <div id="results-container" style="display:none;">
    <div id="trace-output">
      <!-- Trace items will be dynamically inserted here -->
    </div>
    <div id="questions-section" style="display:none;">
      <h2>Open Questions</h2>
      <ul id="questions-list"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
